<p class="h6">Linkitä vertailutuotteeseen:</p>
<ul class="linkitemlist">
  	<li><input type="radio" id="nolinkitem" name="product_id" value=""> <label class="checkbox-inline" for="nolinkitem">Ei linkitystä</label></li>
	{% for product in products %}
		<li>
		  <input type="radio" class="{% if product.linkitem %}linkitem{% else %}basicitem{% endif %}" id="item{{product.id}}" name="product_id" value="{{product.id}}"> <label class="checkbox-inline" for="item{{product.id}}">{{product.name}}</label>
		</li>
	{% endfor %}
</ul>
