{% extends "public.html" %}
{% block content %}	
{% import "macros/messages.html" as messages %}
	<div class="logo">Kauppavertailu<br />kirjaudu</div>
	<!-- Main Form -->
	<div class="login-form-1">
		{% for error_message in errors %}
			{{messages.error("#{error_message}")}}
		{% endfor %}
		<form id="login-form" class="text-left" method="post" action="{{base_path}}/login">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Käyttäjänimi</label>
						<input type="text" class="form-control" id="lg_username" name="account" value="{{attributes.account}}" placeholder="sähköpostiosoite">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Salasana</label>
						<input type="password" class="form-control" id="lg_password" name="password" placeholder="salasana">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="remember">
						<label for="lg_remember">muista minut</label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<!-- <p>forgot your password? <a href="{{base_path}}/forgotpass">click here</a></p> -->
				<p>uusi käyttäjä? <a href="{{base_path}}/signup">luo tunnus</a></p>
			</div>
		</form>
	</div>
{% endblock %}
