{% extends "private.html" %}
{% block content %}
            
            
            <!-- http://bootsnipp.com/snippets/featured/custom-search-input -->
			
			
                <div class="side-body padding-top">
                    <div class="row">
                        <div class="col-xs-9 col-sm-10">
                            <a href="#">
                                <div class="card green summary-inline">
                                    <div class="card-body">
                                        <i class="hidden-xs icon fa fa-shopping-cart fa-4x"></i>
                                        <div class="content title-content">
                                            <div class="title">Kaupat</div>
                                        </div>
                                        <div class="clear-both"></div>
                                    </div>
                                </div>
                            </a>
                        </div>
				        <div class="col-xs-3 col-sm-2">
                            <a href="#">
                                <div class="card green summary-inline">
                                    <div class="card-body add-new-item-link">
                                        <div class="content">
                                            <div class="title"> + </div>
                                        </div>
                                        <div class="clear-both"></div>
                                    </div>
                                </div>
                            </a>
						</div>
                    </div>
					<div class="row">
				        <div class="col-xs-12">
				            <div id="custom-search-input">
				                <div class="input-group col-md-12">
				                    <input type="text" class="form-control input-lg" placeholder="Hae..." />
				                    <span class="input-group-btn">
				                        <button class="btn btn-info btn-lg" type="button">
				                            <i class="glyphicon glyphicon-search"></i>
				                        </button>
				                    </span>
				                </div>
				            </div>
				        </div>
					</div>
					<!-- http://bootsnipp.com/snippets/featured/table-panel-with-pagination -->
					<div class="row">
				        <div class="col-xs-12">
				            <div class="panel panel-default panel-table">
				              <div class="panel-body">
				                <table class="table table-striped table-bordered table-list">
				                  <thead>
				                    <tr>
				                        <!-- <th class="hidden-xs">ID</th> -->
				                        <th>Kauppa</th>
				                        <th>Sallittu käyttjäryhmille</th>
				                        <th><em class="fa fa-cog"></em></th>
				                    </tr> 
				                  </thead>
				                  <tbody>
				                  		{% for shop in shops %}
				                          <tr>
				                            <td><a href="{{base_path}}/shops/{{shop.id}}">{{shop.name}}</a></td>
				                            <td>Perhe</td>
				                            <td align="center">
				                              <a href="{{base_path}}/shops/shop/{{shop.id}}" class="btn btn-default"><em class="fa fa-pencil"></em></a>
				                              <a href="{{base_path}}/shops/remove/{{shop.id}}" class="btn btn-danger"><em class="fa fa-trash"></em></a>
				                            </td>
				                            <!-- <td class="hidden-xs">1</td> -->
				                          </tr>
										{% endfor %}
				                	</tbody>
				                </table>
				              </div>
				            </div>
						</div>
					</div>
                </div>
            {% endblock %}
