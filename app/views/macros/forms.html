{% macro remove(action) %}
<form method="post" action="{{action}}" style="display: inline-block;">
  <button type="submit" class="btn btn-danger"><em class="fa fa-trash"></em></button>
</form>
{% endmacro %}

{% macro filter() %}
<div class="row">
   <div class="col-xs-12">
       <div id="custom-search-input">
           <div class="input-group col-md-12">
               <input type="text" class="form-control input-lg" placeholder="Hae..." data-action="filter" data-filters="#dev-table" />
               <span class="input-group-btn">
                   <button class="btn btn-info btn-lg" type="button">
                       <i class="glyphicon glyphicon-search"></i>
                   </button>
               </span>
           </div>
       </div>
   </div>
</div>
{% endmacro %}
