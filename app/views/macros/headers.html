{% macro category_title(title, color, href, icon) %}
<div class="row">
	<div class="col-xs-9 col-sm-10">
	    <a href="{{href}}">
	        <div class="card {{color}} summary-inline">
	            <div class="card-body">
	                <i class="hidden-xs icon fa fa-{{icon}} fa-4x"></i>
	                <div class="content title-content">
	                    <div class="title">{{title}}</div>
	                </div>
	                <div class="clear-both"></div>
	            </div>
	        </div>
	    </a>
	</div>
	<div class="col-xs-3 col-sm-2">
	    <a href="{{href}}/new">
	        <div class="card {{color}} summary-inline">
	            <div class="card-body add-new-item-link">
	                <div class="content">
	                    <div class="title"> + </div>
	                </div>
	                <div class="clear-both"></div>
	            </div>
	        </div>
	    </a>
	</div>
</div>
{% endmacro %}

{% macro new_item_title(path, name) %}
<div class="card-header">
	<div class=".col-xs-9 .col-md-7">
    	<div class="card-title">
        	<div class="title"><a href="{{path}}"><span class="icon fa fa-shopping-cart"></span></a> {{name}}</div>
		</div>
    </div>
</div>
{% endmacro %}

{% macro edit_button() %}
<div class=".col-xs-3 .col-md-5 add-toggle-block">
	<div class="pull-right">
 		<button type="button" class="btn btn-default edit-item-toggle"><em class="fa fa-pencil"></em></button>
	</div>
</div>
{% endmacro %}
